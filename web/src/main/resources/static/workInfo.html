<div id="content">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-content tab-content">


                        <!--工作信息-->
                        <div class="widget-box">
                            <div class="widget-title"><span class="icon"> <i class="icon-list"></i> </span>
                                <h5>工作信息</h5>
                            </div>
                            <div class="widget-content nopadding">
                                <form id="workForm" class="form-horizontal" method="post" name="workForm"
                                      novalidate="novalidate">
                                    <div id="form-wizard-1" class="step">
                                        <div class="control-group control-group-inline">
                                            <label class="control-label"><span
                                                    class="require-tips">*</span>姓名:</label>

                                            <div class="controls">

                                                <input id="name" type="text" name="name"
                                                       ng-model="workInfo.name"/>
                                            </div>
                                        </div>

                                        <div class="control-group control-group-inline">
                                            <label class="control-label"><span
                                                    class="require-tips">*</span>身份证号码:</label>

                                            <div class="controls">
                                                <input id="identityNumber" type="text" name="identityNumber"
                                                       ng-model="workInfo.identityNumber"/>
                                            </div>
                                        </div>

                                        <table class="table table-bordered">
                                            <thead>
                                            <tr class="odd gradeX">
                                                <th>工作开始时间</th>
                                                <th>工作结束时间</th>
                                                <th>工作单位</th>
                                                <th>工作部门</th>
                                                <th>工作职位</th>
                                                <th>操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr class="odd gradeX text-right"
                                                ng-repeat="work in workInfo.works"   >
                                                <td class="controls">
                                                    <div class="input-append date">

                                                        <input id="beginDate" name="beginDate"
                                                               type="text" class="datetimepicker" orz
                                                               ng-model="work.beginDate"
                                                                />
                                                        <span class="add-on"><i class="icon-calendar"></i></span>
                                                    </div>
                                                </td>
                                                <td class="controls">

                                                    <div class="input-append date">

                                                        <input id="endate" name="endate"
                                                               type="text" class="datetimepicker" orz
                                                               ng-model="work.endate"
                                                                />
                                                        <span class="add-on"><i class="icon-calendar"></i></span>
                                                    </div>

                                                </td>
                                                <td class="controls">

                                                    <input id="workCompany" type="text" name="workCompany"
                                                           ng-model="work.workCompany"/>

                                                </td>
                                                <td class="controls">

                                                    <input id="workDepartMent" type="text" name="workDepartMent"
                                                           ng-model="work.workDepartMent"/>

                                                </td>
                                                <td class="controls">

                                                    <input id="workPosition" type="text" name="workPosition"
                                                           ng-model="work.workPosition"/>

                                                </td>
                                                <td>
                                                    <button type="button" class="btn btn-success btn-xs"
                                                            ng-click="workInfo.add()"
                                                            >
                                                        <span class="glyphicon glyphicon-upload"></span> 新增
                                                    </button>
                                                    <button type="button" class="btn btn-danger btn-xs"
                                                            ng-click="workInfo.remove($index)">
                                                        <span class="glyphicon glyphicon-trash"></span> 删除
                                                    </button>
                                                </td>
                                            </tr>

                                            </tbody>
                                        </table>


                                    </div>

                                </form>
                            </div>

                        </div>


                    </div>

<script>
    var app = angular.module('myApp', []);
    app.controller('myController', function ($scope, $http, $log, $filter, $timeout) {
        $scope.workInfo = {
            "name": "",
            "identityNumber": "",
            "works": [
                {
                    "beginDate": "",
                    "endDate": "",
                    "workCompany": "",
                    "workDepartMent": "",
                    "workPosition": ""
                },
                {
                    "beginDate": "",
                    "endDate": "",
                    "workCompany": "",
                    "workDepartMent": "",
                    "workPosition": ""
                }

            ],
            add: function () {
                this.works.push(
                        {
                            "beginDate": "",
                            "endDate": "",
                            "workCompany": "",
                            "workDepartMent": "",
                            "workPosition": ""
                        }
                );
            },
            remove: function (index) {
                if(this.works.length==1){
                    swal("系统提示", "必须录入至少一条工作信息", "error");
                    return;
                }
                this.works.splice(index,1);
            }
        }


    })

    app.directive('orz', function () {
        return {
            restrict: 'A',
            //总是和ng-model配合使用
            require: 'ngModel',
            scope: {
                //此方法需要与预先定义好，然后传递给视图控制器中的指令
                action: '&', //把我们所引用的select函数绑定到右边的作用域中
                dateflag: '='//双向绑定变量

            },
            link: function (scope, element, attrs, ngModel) {

                element.datetimepicker({
                    minView: "month",
                    format: "yyyy-mm-dd",
                    language: 'zh-CN',
                    autoclose: true,
                    clearBtn: true
                    //onSelect: function (dateText, inst) {
                    //    ngModel.$setViewValue(dateText);
                    //    scope.$apply();
                    //}
                })
                        .on('changeDate', function (e) {
                            //console.log('dp.change'+e.date.format('yyyy'));
                            $(this).datetimepicker('hide');
                            var year = e.date.getFullYear();
                            var month = e.date.getMonth() + 1;
                            if (month < 10) {
                                month = '0' + month;
                            }
                            var date = e.date.getDate();
                            if (date < 10) {
                                date = '0' + date;
                            }
                            var formatDate = year + '-' + month + '-' + date;
                            //console.log(formatDate);
                            //console.debug(scope);
                            ngModel.$setViewValue(formatDate);

                            scope.$apply();
                            scope.action();

                        });
            }
        }
    })

</script>
